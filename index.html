<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css" />
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <title>Restaurant Reviewer</title>
</head>

<body>
<header>
  <nav>
    <h1 tabindex="1">Restaurant Reviewer</h1>
  </nav>
</header>

<main id="maincontent">
  <section aria-label="Google Map" id="map-container" tabindex="-1">
    <div role="application" id="map" aria-label="Map with pins to restaurants"></div>
  </section>
  <section>
    <div class="filter-options">
      <h2>Filter Results</h2>
      <select tabindex="2" id="neighborhoods-select" aria-label="Neighborhoods" name="neighborhoods" onchange="updateRestaurants()">
        <option value="all">All Neighborhoods</option>
      </select>
      <select tabindex="3" id="cuisines-select" aria-label="Cuisine Types" name="cuisines" onchange="updateRestaurants()">
        <option value="all">All Cuisines</option>
      </select>
    </div>
    <ul id="restaurants-list"></ul>
  </section>
</main>

<script src="js/dbhelper.js"></script>
<script src="js/main.js"></script>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAHKCWMpKZbRHC_ycVmRf4ilutMpjMUzQ8&libraries=places&callback=initMap"></script>
<script>
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('sw.js', {scope: '/mws-restaurant/'})
            .then(function(regSW) {
                // registration worked
                console.log('Registration succeeded. Scope is ' + regSW.scope);
            }).catch(function(error) {
            // registration failed
            console.log('Registration failed with ' + error);
        });
    }else{
        alert('Cache not supported on your browser, please upgrade to a current one');
        location.replace("https://browsehappy.com/");
    }
</script>

<footer id="footer">
  Copyright (c) 2018 <a href="#"><strong>Restaurant Reviewer</strong></a> All Rights Reserved.
</footer>

</body>

</html>
