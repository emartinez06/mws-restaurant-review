<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UTF-8">
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <title>Restaurant Reviewer - Restaurant Info</title>
</head>

<body class="inside">
<!-- Beginning header -->
<header>
  <!-- Beginning nav -->
  <nav>
    <h1 tabindex="1">Restaurant Reviews</h1>
    <ul id="breadcrumb" aria-label="Breadcrumb">
      <li><a tabindex="2" href="index.html">Home</a></li>
    </ul>
  </nav>
  <!-- Beginning breadcrumb -->
  <!-- End nav -->
</header>
<!-- End header -->

<!-- Beginning main -->
<main id="maincontent">
  <!-- Beginning restaurant -->
  <section class="restaurant-container">
    <div class="restaurant-info">
      <h3 tabindex="3" id="restaurant-name"></h3>
      <img id="restaurant-img">
      <p tabindex="4" id="restaurant-cuisine"></p>
      <p tabindex="5" id="restaurant-address"></p>
      <table tabindex="6" id="restaurant-hours"></table>
      <div role="application" tabindex="7" aria-label="Restaurant Map" id="map"></div>
    </div>
  </section>
  <!-- Beginning reviews -->
  <section tabindex="8" id="reviews-container" role="feed" aria-label="Reviews from users">
    <ul id="reviews-list" role="list"></ul>
  </section>

</main>


<!-- Beginning footer -->
<footer id="footer">
  Copyright (c) 2018 <span id="text-footer">Restaurant Reviewer</span> All Rights Reserved.
</footer>

<!-- Beginning scripts -->
<script src="js/dbhelper.js"></script>
<script src="js/restaurant_info.js"></script>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAHKCWMpKZbRHC_ycVmRf4ilutMpjMUzQ8&libraries=places&callback=initMap"></script>
<script>
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('sw.js', {scope: '/mws-restaurant/'})
            .then(function(regSW) {
                // registration worked
                console.log('Registration succeeded. Scope is ' + regSW.scope);
            }).catch(function(error) {
            // registration failed
            console.log('Registration failed with ' + error);
        });
    }else{
        alert('Cache not supported on your browser, please upgrade to a current one');
        location.replace("https://browsehappy.com/");
    }
</script>
</body>

</html>
